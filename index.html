<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توصيلة - المواصلات</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* رمادي فاتح */
      color: #333;
    }

    header {
      background-color: #003366; /* كحلي */
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #002244; /* كحلي غامق */
      padding: 10px;
      text-align: center;
    }

    nav a {
 color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .trip-card {
      background-color: #003366; /* كحلي */
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .trip-card:hover {
      transform: scale(1.02);
    }

    .trip-card h3 {
      margin-top: 0;
      font-size: 1.4em;
    }

    .trip-card p {
      margin: 8px 0;
      font-size: 1em;
    }
    .trip-card button {
      background-color: white;
      color: #003366;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .trip-card button:hover {
      background-color: #e0e0e0;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
